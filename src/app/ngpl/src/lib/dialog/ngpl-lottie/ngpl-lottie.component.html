<section class="lottie-container">
  <div class="lottie">
    <ng-lottie
      height="200px"
      [options]="options" (animationCreated)="animationCreated($event)"></ng-lottie>
  </div>
  <div class="confirm-container">
    <div class="confirm-text-container" *ngIf="data.title || data.message">
      <p class="confirm-textTitle" *ngIf="data.title" [innerHTML]="data.title"></p>
      <p class="confirm-textMessage" *ngIf="data.message" [innerHTML]="data.message"></p>
    </div>
    <div class="confirm-action-text-container" *ngIf="!!data.actionText">
      <mat-form-field controlErrorContainer appearance="outline" class="no-empty">
        <mat-label>Acci√≥n</mat-label>
        <input cdkFocusInitial matInput type="text" autocomplete="off" [formControl]="actionTextCtrl">
      </mat-form-field>
    </div>
    <div class="confirm-actions">
      <button (click)="dialogRef.close(false)" *ngIf="data.showCancel" class="confirm-btn confirm-btn-next mr-3 "
              mat-raised-button
              type="button">
        Cancelar
      </button>
      <button (click)="dialogRef.close(true)" cdkFocusInitial class="confirm-btn confirm-btn-{{data.type}}"
              [disabled]="!!data.actionText && actionTextCtrl.value !== data.actionText"
              mat-raised-button
              type="button">
        Aceptar
      </button>
    </div>
  </div>
</section>
